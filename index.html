<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>John Doe's Resume</title>
	<link rel="stylesheet" type="text/css" href="./src/css/style.css"/>
	<script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
</head>
<body>

	<header class='header js-header'></header>


	<script type='text/html' class='js-template-header'>

		<div class='header__title'>
			<div class='header__title__name'>{%name%}</div>
			<div class='header__title__role'>{%role%}</div>
		</div>

		<div class='header__contacts'>
			{--skills
				<h3 class='wow'>{%value%}</h3>
			--}

			{--contacts
				<div>{%key%}</div>
				<h3 class='wow'>{%value%}</h3>
			--}
		</div>

	</script>

	<!-- <script async defer src="http://maps.googleapis.com/maps/api/js?libraries=places&key=YOUR_API_KEY_HERE"></script> -->
	<script async defer src='./src/js/models.js'></script>
	<script async defer src='./src/js/helper.js'></script>
	<script async defer src='./src/js/script.js'></script>
</body>
</html>
